<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
   <link rel="icon" href="images/noughts-and-crosses.png" >
</head>

<body>

    <div>
    
    <div class="images" id = "images">
    <h1 id="myH1">Player 1 Choose simbol..</h1>
    <img id="myImage1" src="images/toy-space-ship.png" onclick="chooseImage( myImage1,'myImage1','myImage11')" >
    
    <img id="myImage2" src="images/dragon-toy.png" onclick="chooseImage( myImage2,'myImage2','myImage22')">
    
    <img id="myImage3" src="images/boat-hand-drawn-toy.png" onclick="chooseImage( myImage3,'myImage3','myImage33')">
    <img id="myImage4" src="images/dice-dotted-cube-toy.png" onclick="chooseImage( myImage4,'myImage4','myImage44')">
    </div>
    <div>
    <h3 id="myImage11"></h3><h3 id="myImage22"></h3><h3 id="myImage33"></h3><h3 id="myImage44"></h3>
    
    </div>
    </div>
    <div class="grid-container" id="grid">
      <div class="grid-item" id="box1" onclick="myPlace('0','0'),EnterSign('box1')"></div>
      <div class="grid-item" id="box2" onclick="myPlace('0','1'), EnterSign('box2')"></div>
      <div class="grid-item" id="box3" onclick="myPlace('0','2'), EnterSign('box3')"></div>
      <div class="grid-item" id="box4" onclick="myPlace('1','0'), EnterSign('box4')"></div>
      <div class="grid-item" id="box5" onclick="myPlace('1','1'), EnterSign('box5')"></div>
      <div class="grid-item" id="box6" onclick="myPlace('1','2'), EnterSign('box6')"></div>
      <div class="grid-item" id="box7" onclick="myPlace('2','0'), EnterSign('box7')"></div>
      <div class="grid-item" id="box8" onclick="myPlace('2','1'), EnterSign('box8')"></div>
      <div class="grid-item" id="box9" onclick="myPlace('2','2'), EnterSign('box9')"></div>
    </div>
    
      
      <script src="tic tac.js"></script>
    </body>
</html>
